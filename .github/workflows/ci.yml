name: CI

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [main]

jobs:
  # ─── Frontend ────────────────────────────────────────────────────────────────
  frontend:
    name: Frontend (type-check · lint · test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test:run

  # ─── Backend ─────────────────────────────────────────────────────────────────
  backend:
    name: Backend (build · test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Restore dependencies
        run: dotnet restore Tinno2.slnx

      - name: Build
        run: dotnet build Tinno2.slnx --configuration Release --no-restore

      - name: Run tests
        run: dotnet test Tinno2.Tests/Tinno2.Tests.csproj --configuration Release --no-build --verbosity normal
